<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #000000, #434343);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            color: #00ffff; /* Cyan text */
            transition: background-color 0.5s; /* Smooth transition for background color */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .polaroid {
            background: white;
            border: 10px solid #ff00ff; /* Pink border */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            position: relative;
            transform: translateY(-100%); /* Start off-screen */
            animation: slideIn 0.5s forwards; /* Animation */
        }

        @keyframes slideIn {
            to {
                transform: translateY(0); /* Slide to original position */
            }
        }

        .fact {
            color: #ff00ff; /* Pink text */
            font-size: 18px;
            text-align: center;
        }

        .button {
            background: linear-gradient(90deg, #00ffff, #ff00ff); /* Neon gradient */
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .button:hover {
            transform: scale(1.1);
        }

        .pixel-art {
            position: absolute;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #00ffff;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
        }

        .zigzag {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
        }

        .cassette {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #ff00ff;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ff;
        }

        /* Positioning pixel art elements */
        .star:nth-child(1) { top: 20%; left: 10%; }
        .star:nth-child(2) { top: 30%; left: 70%; }
        .star:nth-child(3) { top: 50%; left: 40%; }
        .star:nth-child(4) { top: 80%; left: 20%; }
        .star:nth-child(5) { top: 60%; left: 80%; }
        .zigzag { top: 10%; left: 0; height: 10px; }
        .cassette { top: 80%; left: 70%; }
    </style>
</head>
<body>
    <div class="pixel-art">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="zigzag"></div>
        <div class="cassette"></div>
    </div>
    <div class="container">
        <div class="polaroid">
            <p class="fact" id="fact">Click the button to generate a fun fact!</p>
        </div>
        <button class="button" id="generate">Generate Fun Fact</button>
    </div>

    <audio id="factSound" src="https://www.soundjay.com/buttons/sounds/button-1.mp3"></audio>

    <script>
        const facts = [
            {
                text: "A day on Venus is longer than a year on Venus.",
                Color: "#ffeb3b" // Yellow
            },
            {
                text: "Neutron stars can spin 600 times per second.",
                backgroundColor: "#ff4081"// Pink
            },
            {
                text: "There are more stars in the universe than grains of sand on all the Earth's beaches.",
                backgroundColor: "#3f51b5" // Blue
            },
            {
                text: "One million Earths could fit inside the sun.",
                backgroundColor: "#8bc34a" // Green
            },
            {
                text: "A spoonful of a neutron star would weigh about 6 billion tons.",
                backgroundColor: "#673ab7" // Purple
            },
            {
                text: "The footprints on the Moon will be there for millions of years.",
                backgroundColor: "#ff9800" // Orange
            },
            {
                text: "The largest volcano in the solar system is Olympus Mons on Mars.",
                backgroundColor: "#cddc39" // Lime
            },
            {
                text: "Saturn is the flattest planet in the solar system.",
                backgroundColor: "#f44336" // Red
            },
            {
                text: "There are more than 200 moons in our solar system.",
                backgroundColor: "#2196f3" // Light Blue
            },
            {
                text: "The Milky Way galaxy is on a collision course with the Andromeda galaxy.",
                backgroundColor: "#9c27b0" // Deep Purple
            }
        ];

        const factElement = document.getElementById('fact');
        const generateButton = document.getElementById('generate');
        const factSound = document.getElementById('factSound');

        // Function to generate a random fact
        function generateRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factElement.textContent = facts[randomIndex].text;
            document.body.style.backgroundColor = facts[randomIndex].backgroundColor; // Change background color
            playSound();
        }

        // Function to play sound
        function playSound() {
            factSound.currentTime = 0; // Reset sound to start
            factSound.play();
        }

        // Event listener for button click
        generateButton.addEventListener('click', generateRandomFact);
    </script>
</body>
</html>
